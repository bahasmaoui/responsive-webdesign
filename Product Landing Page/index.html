<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodworking Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://i.postimg.cc/Kvw0yZm2/orangelogo.png" alt="Woodworking Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#products">Products</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Our Woodworking</h2>
            <p>We specialize in handcrafted wooden products made with the finest materials and traditional techniques.</p>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <p>Explore our range of woodworking products, from furniture to decorative items.</p>
            <div id="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NjnR6JctMiU?si=4bUxQbsvFuianBjk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Subscribe to our newsletter:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
        
    </main>
</body>
</html>
